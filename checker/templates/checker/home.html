<html>
  <head>
    <title>sitechecker</title>
  </head>
  <body>
    {% block content %}
    <h1>Hello SiteChecker!!</h1>
    <form action='/' method='post'>
      {% csrf_token %}
      <div>
        <input type="text" id="nickname" name="nickname"
               placeholder="Gmail Nickname" />
        <label>@gmail.com</label>
      </div>
      <div>
        <input type="text" id="siteurl" name="siteurl" placeholder="Site URL to Check"/>
      </div>
      <div>
        <input type="submit" text="Register" id="register"/>
      </div>
    </form>

    {% if site %}
        <div>
          <p>Registered!! Check your email!</p>
          <ul>
            <li>{{ site.url }}</li>
            <li>{{ site.user }}</li>
          </ul>
        </div>
    {% endif %}
    {% endblock %}
  </body>
</html>
